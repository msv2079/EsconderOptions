<!DOCTYPE html>

<body>

    <head>
        <meta charset="utf-8">
    </head>
    Tipo de Pessoa
    <select id="tipo-pessoa" onchange="CarregarOpcoes(this)">
        <option>...</option>
        <option value="PF">PF</option>
        <option value="PJ">PJ</option>
    </select>
    <hr>
    Opções
    <select id="tipo-pessoa-opcoes">
        <option class="show" value="visible">...</option>
        <option class="hide" value="pfop1">PF Opcao 1</option>
        <option class="hide" value="pfop2">PF Opcao 2</option>
        <option class="hide" value="pjop1">PJ Opcao 1</option>
        <option class="hide" value="pjop2">PJ Opcao 2</option>
    </select>
    <script>
        function CarregarOpcoes(elem) {
            var tipoPessoa = elem.value.toLowerCase();
            var opcoes = document.getElementById("tipo-pessoa-opcoes").getElementsByTagName("option");

            if (tipoPessoa == "pf") {
                opcoes[1].style.display = "block";
                opcoes[2].style.display = "block";
                opcoes[3].style.display = "none";
                opcoes[4].style.display = "none";
            }
            else {
                opcoes[1].style.display = "none";
                opcoes[2].style.display = "none";
                opcoes[3].style.display = "block";
                opcoes[4].style.display = "block";
            }
        }
    </script>
</body>
